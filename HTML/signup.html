<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='.//signup.css') }}">
    <script src="{{ url_for('static', filename='.//signupValidation.js') }}"></script>
</head>

<body>
    <h2>Signup Page</h2>
    <form name="signForm" action="/signup" class="signup" onsubmit="return validateForm()" method="POST">
        <div>
            <input type="text" name="fname" placeholder="First Name" required>
        </div>
        <div>
            <input type="text" name="lname" placeholder="Last Name" required>
        </div>
        <div>
            <input type="tel" name="mobile" placeholder="Mobile Number" required>
        </div>
        <div>
            <input type="email" name="email" placeholder="Email ID" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <input type="password" name="cpassword" placeholder="Confirm Password" required>
        </div>
        <div>
            <button type="submit" name="submit">Submit</button>
            <!-- <a href="/login">Submit</a> -->
        </div>
        <div id="alreadyuser">
            <br> Already have an account? <a href="/login">Login here</a>
        </div>
    </form>

</body>

</html>
